<div class="showbox grey">
	<h2>Mask with Div</h2>

	<div class="threeSplitImage" style="--img:url(https://images.unsplash.com/photo-1550853123-b81beb0b1449?crop=entropy&cs=srgb&fm=jpg&ixid=M3wzMjM4NDZ8MHwxfHJhbmRvbXx8fHx8fHx8fDE2OTc0NjEzOTF8&ixlib=rb-4.0.3&q=85);">

<div class="showbox">
	<h2>Mask with Div</h2>
	<p>with CSS mix-blend-mode; works only on white; easy customizable with multiple columns;</p>

	<div class="imageMaskDiv" style="--ratio:2/1;">
		<img src="https://images.unsplash.com/photo-1568995430555-091fd9226ed3?crop=entropy&cs=srgb&fm=jpg&ixid=M3wzMjM4NDZ8MHwxfHJhbmRvbXx8fHx8fHx8fDE2OTc0NjcwMTV8&ixlib=rb-4.0.3&q=85">
		<div class="mask" style="--gColumns:repeat(3, 1fr) 2fr">
			<div style="--row:2 / span 3;"></div>
			<div style="--row:1 / span 3;"></div>
			<div style="--row:2 / span 3;"></div>
			<div style="--row:3 / span 3;"></div>
		</div>
	</div>
</div>
